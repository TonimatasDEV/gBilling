name: Build Linux

on:
  push:
    branches: [ "master" ]

jobs:
  build-linux:
    name: Build Linux
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build
        run: go build -v ./...

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.5.0
        with:
          path: BillingPanel
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build
        run: go build -v ./...

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.5.0
        with:
          path: BillingPanel
